
{{ if .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "path.fullname" . }}
  labels:
    {{- include "path.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "path.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
{{ end }}